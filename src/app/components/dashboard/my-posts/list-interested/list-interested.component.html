<h1 mat-dialog-title>List of interested users</h1>
<div mat-dialog-content>
    <mat-list role="list" *ngFor="let post of posts">
        <mat-list-item role="listitem" *ngFor="let customer of post.interestedCustomers">
            <span><strong>Name:</strong> {{customer.first_name}} <strong>Email: </strong> {{customer.email}} <strong>Phone: </strong> {{customer.phone}} </span>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions fxLayoutAlign="end" style="paddingBottom: 20px">
    <button mat-button color="primary" (click)="onClickClose()">CLOSE</button>
</div>
