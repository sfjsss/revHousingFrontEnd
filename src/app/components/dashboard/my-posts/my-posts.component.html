<section class="my-posts-container" fxLayoutGap="30px" fxLayout="column" fxLayoutAlign="center start">
    <h1>My Posts</h1>
    <div class="cards">
        <mat-card id={{post.post_id}} fxFlex="40vw" *ngFor="let post of posts">
            <mat-card-header>
                <mat-card-title>{{post.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://techcrunch.com/wp-content/uploads/2019/03/blueground-apartment-2-2-2.jpg?w=1390&crop=1">
            <mat-card-content>
                <p><strong>{{post.rent}}</strong></p>
                <p>{{post.description}}</p>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="space-between">
                <div>
                    <button mat-button color="primary" (click)="onClickInterestedList(post.post_id)">SEE WHO IS INTERESTED</button>
                    <button mat-button color="primary">EDIT</button>
                </div>
                <button mat-button color="warn">REMOVE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
