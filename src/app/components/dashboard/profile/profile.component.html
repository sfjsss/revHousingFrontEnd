<div class="body">
  <mat-card fxFlex="50vw">
    <mat-card-header>
      <mat-card-title>PROFILE</mat-card-title>
    </mat-card-header>
    <img id="avatar"
      src="{{avatar}}">
    <mat-card-content>
      <form #f="ngForm" fxLayoutGap="10px" (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input type="text" matInput ngModel name="firstname" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Lastname</mat-label>
          <input type="text" matInput ngModel name="lastname" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput ngModel name="email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input type="tel" matInput ngModel name="phone" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput ngModel name="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">UPDATE</button>
      </form>
    </mat-card-content>
  </mat-card>









</div>
