<section class="my-posts-container" fxLayoutGap="30px" fxLayout="column" fxLayoutAlign="center start">
    <h1>My Posts</h1>
    <div class="cards">
        <mat-card fxFlex="40vw" *ngFor="let post of myPosts; let i = index" (click)="onClickCard(i)">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="post.image_link_one">
            <mat-card-content>
                <p><strong>Daily rent: $ {{ post.rent }}</strong></p>
                <p>{{ post.description }}</p>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="space-between">
                <div>
                    <button mat-button color="primary" (click)="onClickInterestedList()">SEE WHO IS INTERESTED</button>
                    <button mat-button color="primary">EDIT</button>
                </div>
                <button mat-button color="warn" (click)="onClickRemove(i)">REMOVE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
