<section class="my-posts-container" fxLayoutGap="30px" fxLayout="column" fxLayoutAlign="center start">
    <h1 style="font-family: 'Sen', sans-serif; font-size: 2vw;">My Posts</h1>
    <div class="cards">
        <mat-card style="box-shadow: 5px 10px #E0EA0B;" fxFlex="40vw" *ngFor="let post of myPosts; let i = index">
            <mat-card-header>
                <mat-card-title>{{ post.title }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="post.image_link_one" (click)="onClickCard(i)">
            <mat-card-content>
                <p><strong>Daily rent: $ {{ post.rent }}</strong></p>
                <p>{{ post.description }}</p>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="space-between">
                <div>
                    <button style="background-color: #0A567B;" mat-raised-button color="primary" (click)="onClickInterestedList(i)">SEE WHO IS INTERESTED</button>
                    <button style="background-color: #0A567B;" mat-raised-button color="primary" (click)="onClickEdit(i)">EDIT</button>
                </div>
                <button mat-raised-button color="warn" (click)="onClickRemove(i)">REMOVE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
